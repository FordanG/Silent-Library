<html>
   <head>
    
      <script type = "text/javascript">
        
			// sessionStorage is an object. It will be created automatically while rendering the pages
			// setItem(key, value) = insert the values in the session -> Login 
			// getItem(key) => Returns the value of the specified key -> While navigating the pages
			// removeItem(key) => Deletes the key from the session 
			// clear() => clear all the keys from the session  -> Logout 

            function setSession(key, value)
            {
				if( key == "" ){
					alert("Your session key please!");
					return;
				}
				
				if( value == "" ){
					alert("Your session value please!");
					return;
				}
				sessionStorage.setItem(key, value );
				
            }
			
			function getSession(key)
            {
               if( key == "" ){
					alert("Your session key please!");
					return;
				}
               
				value = sessionStorage.getItem(key);
				
                document.getElementById("session").innerHTML = value;
            }
			
			function resetSession(key)
            {
               if( key == "" ){
					alert("Your session key please!");
					return;
				}
               
				value = sessionStorage.removeItem(key);
			}
        
      </script>
      
   </head>
   
   <body>
   
      <form name="myform" action="">
			Session Key:<input type="text" name="session_key"/>
			<br/>
			Session Value:<input type="text" name="session_value"/>
			<br/>
			<div id="session"> </div>
			
			<input type="button" value="Set Session Item" onclick="setSession(session_key.value, session_value.value);"/>
			<input type="button" value="Get Session Item" onclick="getSession(session_key.value);"/>
			<input type="button" value="Remove Session Item" onclick="resetSession(session_key.value);"/>
			<input type="button" value="Remove All" onclick="sessionStorage.clear();"/>
		</form>
   
   </body>
</html>
